name: Python CI and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.9" ]
      fail-fast: false # Continue even if one matrix job fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        # Add any system dependencies for rocketsim if needed (e.g., Rust, C++)
        # sudo apt-get install -y build-essential rustc cargo

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install rlgym==1.2.2 || echo "rlgym installation failed, proceeding without it"
        pip install git+https://github.com/AechPro/rocket-league-gym-sim@main || echo "rocket-league-gym-sim installation failed"
        pip install rocketsim || echo "rocketsim installation failed"
        pip install trueskill==0.4.5
        pip install pytest build

    - name: Build package
      run: python -m build

    - name: Run tests
      run: pytest tests/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.os }}
        path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/rlgym-trueskill
    permissions:
      id-token: write # Required for trusted publishing
    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions-ubuntu-latest
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/rlgym-trueskill
    permissions:
      id-token: write # Required for trusted publishing
    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions-ubuntu-latest
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1